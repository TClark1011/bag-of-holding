name: pull-request-test
on:
  pull_request:
    branches: [development, production]
env:
  MONGO_URL: _
  NEXT_PUBLIC_GOOGLE_ANALYTICS_ID: UA-111111111-1
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v1

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

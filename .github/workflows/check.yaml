name: Check Code
on: pull_request
jobs:
  check-code:
    name: 🔍 Check Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        uses: ./.github/composite-actions/install
      - name: Lint
        run: yarn eslint scripts src tests
      - name: Type Check
        run: yarn check-types
